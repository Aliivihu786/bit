name: Agent Guidelines Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  agent-guidelines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify agent guidelines
        run: node scripts/check-agent-guidelines.mjs
