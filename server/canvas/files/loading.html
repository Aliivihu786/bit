<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loading Page - Black Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1),
                        0 20px 40px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #cccccc;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .spinner-inner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffffff, #f0f0f0);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.3;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
            min-height: 24px;
            color: #aaaaaa;
        }

        .percentage {
            font-size: 2rem;
            font-weight: 300;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .loading-message {
            font-size: 1rem;
            opacity: 1;
            margin: 15px 0;
            min-height: 24px;
            color: #ffffff;
            font-weight: 500;
        }

        .hint {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 30px;
            font-style: italic;
            color: #888888;
        }

        /* Glow effect for interactive elements */
        .loading-container:hover {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2),
                        0 20px 40px rgba(0, 0, 0, 0.9),
                        0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Black theme scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        @media (max-width: 600px) {
            .loading-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spinner {
                width: 60px;
                height: 60px;
            }
        }

        /* Additional black theme enhancements */
        .progress-bar {
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Neon text effect for percentage */
        .percentage {
            position: relative;
        }

        .percentage::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: #ffffff;
            filter: blur(5px);
            opacity: 0.5;
            z-index: -1;
        }

        /* Matrix-style background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="loading-container">
        <h1>Loading...</h1>
        
        <div class="loading-text">
            Please wait while we prepare everything for you
        </div>
        
        <div class="spinner">
            <div class="spinner-inner"></div>
        </div>
        
        <div class="percentage" id="percentage" data-text="0%">0%</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="loading-message" id="loadingMessage">
            Initializing system...
        </div>
        
        <div class="status" id="status">
            Starting up...
        </div>
        
        <div class="hint">
            Pure Black Theme • Click to restart • Press R to reset
        </div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const percentageElement = document.getElementById('percentage');
        const progressBar = document.getElementById('progressBar');
        const loadingMessage = document.getElementById('loadingMessage');
        const statusElement = document.getElementById('status');
        
        const messages = [
            "Initializing system...",
            "Loading components...",
            "Setting up environment...",
            "Preparing interface...",
            "Almost ready...",
            "Finalizing..."
        ];
        
        const statuses = [
            "Checking dependencies...",
            "Loading assets...",
            "Connecting to services...",
            "Optimizing performance...",
            "Verifying data...",
            "Ready to launch!"
        ];
        
        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 5 + 1;
                if (progress > 100) progress = 100;
                
                const progressPercent = Math.floor(progress);
                percentageElement.textContent = progressPercent + '%';
                percentageElement.setAttribute('data-text', progressPercent + '%');
                progressBar.style.width = progress + '%';
                
                // Update messages based on progress
                const messageIndex = Math.floor(progress / 20);
                if (messageIndex < messages.length) {
                    loadingMessage.textContent = messages[messageIndex];
                    statusElement.textContent = statuses[messageIndex];
                }
                
                // Simulate network delay
                const delay = progress < 80 ? 200 : 500;
                setTimeout(updateProgress, delay);
            } else {
                // Loading complete
                loadingMessage.textContent = "Ready!";
                statusElement.textContent = "Loading complete. Redirecting...";
                percentageElement.style.textShadow = "0 0 20px #00ff00";
                
                // Optional: Add redirect simulation
                setTimeout(() => {
                    loadingMessage.textContent = "Redirecting to main page...";
                    loadingMessage.style.color = "#00ff00";
                }, 1000);
            }
        }
        
        // Start the progress simulation
        setTimeout(updateProgress, 1000);
        
        // Add some interactive effects
        document.addEventListener('click', () => {
            if (progress >= 100) {
                progress = 0;
                progressBar.style.width = '0%';
                percentageElement.textContent = '0%';
                percentageElement.setAttribute('data-text', '0%');
                percentageElement.style.textShadow = "0 0 15px rgba(255, 255, 255, 0.5)";
                loadingMessage.textContent = messages[0];
                loadingMessage.style.color = "#ffffff";
                statusElement.textContent = statuses[0];
                setTimeout(updateProgress, 500);
            }
        });
        
        // Add keyboard shortcut to reset
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                progress = 0;
                progressBar.style.width = '0%';
                percentageElement.textContent = '0%';
                percentageElement.setAttribute('data-text', '0%');
                percentageElement.style.textShadow = "0 0 15px rgba(255, 255, 255, 0.5)";
                loadingMessage.textContent = messages[0];
                loadingMessage.style.color = "#ffffff";
                statusElement.textContent = statuses[0];
                setTimeout(updateProgress, 500);
            }
        });
        
        // Create matrix-style background effect
        const matrixBg = document.getElementById('matrixBg');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        matrixBg.appendChild(canvas);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        // Start matrix animation
        setInterval(drawMatrix, 35);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Add subtle pulse animation to container
        const container = document.querySelector('.loading-container');
        setInterval(() => {
            container.style.boxShadow = 
                `0 0 0 1px rgba(255, 255, 255, ${0.1 + Math.random() * 0.1}),
                 0 20px 40px rgba(0, 0, 0, 0.8),
                 0 0 ${20 + Math.random() * 10}px rgba(255, 255, 255, 0.1)`;
        }, 2000);
    </script>
</body>
</html>
